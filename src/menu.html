<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="static/logos/logo_trans.png">

  <!-- Load Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Load Google OAuth -->
  <script src="https://accounts.google.com/gsi/client"></script>

  <!-- Webpage Title -->
  <title>
    {% block title %}
    Menu
    {% endblock %}
  </title>

</head>

<body>
  <div class="header">
    <div class="menu-bars">
      <div></div>
      <div class="menu-bar-middle">
        <div></div>
        <div></div>
      </div>
      <div></div>
    </div>
    <div class="header-pad-left"></div>
    <div class="header-container">
      <img src="./static/logos/logo_dark.png" height="100px" alt="Team Logo">
      <div>Team 75 - RoboRaiders</div>
    </div>
    <div class="header-pad-right"></div>
  </div>

  <div class="container">
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <div class="sidebar-shadow"></div>
  <div class="sidebar">
    <div data-url="home.html">
      <div class="icon">
        <img class="dark" src="./static/menu-icons/home.png" width="100px" alt="Home">
      </div>
      <div class="label">Home</div>
    </div>
    <div data-url="initiatives.html">
      <div class="icon">
        <img class="dark" src="./static/menu-icons/initiatives.png" width="100px" alt="Initiatives">
      </div>
      <div class="label">Initiatives</div>
    </div>

    <div data-url="all-students.html" class="mentor-required">
      <div class="icon">
        <img class="dark" src="./static/menu-icons/all-students.png" width="100px" alt="All Students">
      </div>
      <div class="label">All Students</div>
    </div>
    <div data-url="new-student.html" class="mentor-required">
      <div class="icon">
        <img class="dark" src="./static/menu-icons/new-student.png" width="100px" alt="New Student">
      </div>
      <div class="label">New Student(s)</div>
    </div>
    <div data-url="new-initiative.html" class="mentor-required">
      <div class="icon">
        <img class="dark" src="./static/menu-icons/new-initiative.png" width="100px" alt="New Initiative">
      </div>
      <div class="label">New Initiative</div>
    </div>

    <div data-url="user-dashboard.html" class="sign-in-required">
      <div class="icon">
        <img class="dark" src="./static/menu-icons/user-dashboard.png" width="100px" alt="User Dashboard">
      </div>
      <div class="label">Dashboard</div>
    </div>
    <div data-url="log-hours.html" class="sign-in-required">
      <div class="icon">
        <img class="dark" src="./static/menu-icons/log-hours.png" width="100px" alt="Log Hours">
      </div>
      <div class="label">Log Hours</div>
    </div>

    <div data-url="privacy-policy.html">
      <div class="icon">
        <img class="dark" src="./static/menu-icons/privacy-policy.png" width="100px" alt="Privacy Policy">
      </div>
      <div class="label">Privacy Policy</div>
    </div>

    <div class="filler"></div>
    <div class="sign-in disabled">
      <div class="icon">
        <img src="./static/logos/google-logo.png" width="100px" alt="Google Logo">
      </div>
      <div class="label">Sign In</div>
    </div>
    <div class="apple-bug">
      <div class="label">Apple: Embracing Absurd<br>Decision Choices</div>
    </div>
  </div>
</body>

</html>
